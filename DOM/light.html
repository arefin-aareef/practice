<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .btn {
            padding: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <img id="bulb" src="img/bulb-off.png" alt="" height="500px" class="center">
    <button id="toggleBtn" class="center btn">Turn On</button>


    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        document.addEventListener('click', toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src = "img/bulb-on.png"
                btn.textContent = "Turn Off"
            }else{
                bulb.src = "img/bulb-off.png"
                btn.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
